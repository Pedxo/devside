<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->

    <!-- Title -->
    <title>Pedxo | Apply to be a developer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/variants.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- icons -->
      <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="heading-1">Pedxo Developer Form</h1>
        <p class="paragraph-text">
          Fill in the form below to complete your application to be a pedxo
          developer.
        </p>
      </header>

      <form id="developer-form">

        <div class="custom-input">
          <label for="firstname">First Name <span>*</span></label>
          <input
            type="text"
            name="firstname"
            placeholder="Enter first name..."
            required
            id="firstname"
          />
          <span class="error-message" id="firstname-error"></span>
        </div>

        <div class="custom-input">
          <label for="lastname">Last Name <span>*</span></label>
          <input type="text" name="lastname" id="lastname" placeholder="Enter last name..." required />
           <span class="error-message" id="lastname-error"></span>
        </div>

        <!-- email -->
        <div class="custom-input">
          <label for="email">Email address <span>*</span></label>
          <input type="email" name="email" placeholder="Enter email address" required/>
          <span class="error-message" id="email-error"></span>
        </div>

        <!-- role  -->
      <div class="custom-input">
      <label for="role">Role title <span>*</span></label>
      <select name="role" id="role-select" required>
        <option value="">Select your role</option>
        <option value="Data annotator">Data annotator</option>
        <option value="UI/UX designer">UI/UX designer</option>
        <option value="Frontend developer">Frontend developer</option>
        <option value="Backend developer">Backend developer</option>
        <option value="Mobile developer">Mobile developer</option>
        <option value="Full-stack developer">Full-stack developer</option>
        <option value="Devops engineer">Devops engineer</option>
        <option value="Data scientist">Data scientist</option>
        <option value="Prompt engineer">Prompt engineer</option>
        <option value="Creative engineer">Creative engineer</option>
        <option value="Research engineer">Research engineer</option>
        <option value="Vibe coder">Vibe coder</option>
        <option value="UX experimenter">UX experimenter</option>
        <option value="UI researcher">UI researcher</option>
        <option value="Visual/animation designer">Visual/animation designer</option>
        <option value="Code annotation">Code annotation</option>
      </select>
      <span class="error-message" id="role-error"></span>
      </div>

      <!-- github -->
      <div class="custom-input">
          <label for="github">GitHub Account <span id="github-required"></span></label>
          <input
            type="url"
            name="github"
            id="github"
            placeholder="Enter your GitHub profile link"
          />
          <span class="error-message" id="github-error"></span>
        </div>

        <!-- portfolio -->
        <div class="custom-input">
          <label for="portfolio">Portfolio Link <span>*</span></label>
          <input
            type="url"
            name="portfolio"
            id="portfolio"
            placeholder="Drop link to your portfolio or a project you're proud of"
            required
          />
          <span class="error-message" id="portfolio-error"></span>
        </div>

        <!-- experience -->
        <div class="custom-input">
          <label for="experience">Experience Level <span>*</span></label>
          <select name="experience" id="experience" required>
            <option value="">Select your experience level</option>
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Senior">Senior</option>
          </select>
          <span class="error-message" id="experience-error"></span>
        </div>


      <!-- whatsapp number  -->
           <div class="custom-input select-box">
             <label for="whatsapp">WhatsApp Number <span>*</span></label>
                <div style="display: flex; gap: 0.5rem;" class="selected-option">
                    <div>
                        <span class="iconify" data-icon="flag:gb-4x3"></span>
                        <!-- <strong>+44</strong> -->
                    </div>

                    
                    <input type="tel"
                     name="whatsapp"
                     placeholder="Phone Number"
                     required
                     id="whatsapp"
                     title="Enter a valid phone number"
                     style="flex: 1;">

                    </div>
                    <span class="error-message" id="whatsapp-error"></span>

                <div class="options">
                    <input type="text" class="search-box" placeholder="Search Country Name">
                    <ol>
                  
                    </ol>
                </div>
           </div>


           <!-- country -->
        <div class="custom-input">
          <label for="country">Country <span>*</span></label>
          <select name="country" id="country-select" required>
            <option value="">Select Country</option>
          </select>
          <span class="error-message" id="country-error"></span>
        </div>

        <!-- state -->
        <div class="custom-input">
          <label for="state">State <span>*</span></label>
          <select name="state" id="state-select" required></select>
          <span class="error-message" id="state-error"></span>
        </div>

        <!-- city -->
        <div class="custom-input">
          <label for="city">City <span>*</span></label>
          <select name="city" id="city-select" required></select>
          <span class="error-message" id="city-error"></span>
        </div>

        <!-- gender -->
        <div class="custom-input">
          <label for="gender">Gender <span>*</span></label>
          <select name="gender" id="gender-select" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <span class="error-message" id="gender-error"></span>
        </div>

        <!-- dob -->
         

          <div class="custom-input">
          <label for="dob">Date of Birth<span>*</span></label>
          <input type="date" id="dob" name="dob" required />
          <span class="error-message" id="dob-error"></span>
        </div>
        
        <!-- bank -->
        <div class="custom-input">
          <label for="bank">Bank Name<span>*</span></label>
          <input type="text" name="bank" id="bank" placeholder="Enter bank name" required />
          <span class="error-message" id="bank-error"></span>
        </div>
        
        <!-- Account Number -->
        <div class="custom-input">
          <label for="accountNumber">Account Number<span>*</span></label>
          <input
            type="text"
            pattern="\d{10}"
            maxlength="10"
            name="accountNumber"
            placeholder="Enter 10 digit account number"
            required
            id="accountNumber"
          />
          <span class="error-message" id="accountNumber-error"></span>
        </div>

      
        <button type="submit" id="btn-submit" class="btn btn-submit">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./js/api.js">
      import axios from "axios"
    </script>
    <script src="js/index.js"></script>
    <script src="js/config.js"></script>
    <script src="js/phone.js"></script>
  </body>
</html>
